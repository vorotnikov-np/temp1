<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Upload source</h1>
    <h5>Upload photos you want to recognize.</h5>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

          <input multiple type="file" name="images" class="form-control"> <br>
          <button type="submit" class="btn btn-success ">Upload files</button>
        </form>

        <form action="/recognize/launch-recognizer/">
            <br> <br>
          <button type="submit" class="btn btn-success form-control">Start Recognizer</button>
        </form>

    </div>
</body>
</html>
