<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recognition Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Face Recognition Service</h1>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div class="feature col">
        <body>
            <form action="/recognize"/>
             <button type="submit" class="btn btn-success form-control">Recognize</button>
            </form>
        </body>
        <p>Upload photos you need to recognize via pre-trained program and start a process of recognizing people. </p>
      </div>

      <div class="feature col">
        <body>
            <form action="/create-recognizer/"/>
             <button type="submit" class="btn btn-success form-control">Create Recognizer</button>
            </form>
        </body>
        <p>Use this if you want to upload a new train dataset and create your own recognizer based on it.</p>
      </div>
    </div>
</body>
</html>
