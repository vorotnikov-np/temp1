<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Upload train dataset</h1>
    <h2>Enter the name of person (on English), whome images you want to upload and next upload photos. Each image should be in
     JPG, JPEG or PNG format.</h2>
   <div class="container">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <input type="text" name="name" class="form-control" placeholder="Person name">
          <input multiple type="file" name="images" class="form-control"> <br>
          <button type="submit" class="btn btn-success ">Upload files</button>
     </form>

        <form action="/create-recognizer/train/">
            <br> <br>
          <button type="submit" class="btn btn-success form-control"><N>Start train</N></button>
        </form>

   </div>


</body>
</html>
